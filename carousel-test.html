<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Carousel</title>
    <link rel="stylesheet" href="styles-carousel.css">
</head>
<body>
    <div class="carousel middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">
            <input type="radio" name="r" id="r7">
            <input type="radio" name="r" id="r8">
            <input type="radio" name="r" id="r9">
            <div class="slide s1">
                <img src="img/Screenshot (1).png" width="700" height="400" alt=""> <!--width="700" height="400"-->
            </div>
            <div class="slide">
                <img src="img/Screenshot (2).png" width="700" height="400" alt="">
            </div>
            <div class="slide">
                <img src="img/Screenshot (3).png" width="700" height="400" alt="">
            </div>
            <div class="slide">
                <img src="img/Screenshot (4).png" width="700" height="400" alt="">
            </div>
            <div class="slide">
                <img src="img/Screenshot (5).png" width="700" height="400" alt="">
            </div>
            <div class="slide">
                <img src="img/Screenshot (6).png" width="700" height="400" alt="">
            </div>
            <div class="slide">
                <img src="img/Screenshot (7).png" width="700" height="400" alt="">
            </div>
            <div class="slide">
                <img src="img/Screenshot (8).png" width="700" height="400" alt="">
            </div>
            <div class="slide">
                <img src="img/Screenshot (9).png" width="700" height="400" alt="">
            </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
            <label for="r6" class="bar"></label>
            <label for="r7" class="bar"></label>
            <label for="r8" class="bar"></label>
            <label for="r9" class="bar"></label>
        </div>
        </div>
    </div>
</body>
</html>
